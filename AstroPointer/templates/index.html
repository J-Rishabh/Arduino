<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AstroPointer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <br><br><br><br><br><br><br><br>
   <h1 class = "text-center p-4 display-1 text-light">AstroPointer</h1>
   {% block content %}
   <form action = "#" method="post">
    <br><br>
    <div class="container">
        <div class="row p-4">
          <div class="col">
            <p class="text-center h3 text-light">Location:</p>
            <p class = "text-center"><input type = "text" name="nm" id = "loc" class = "form-control" placeholder="EX: New York City, New York" required></p>
          </div>
          <div class="col">
            <p class = "text-center h3 text-light">Object:</p>
            <p class = "text-center"><input type = "text" name="nm2" id = "obj" class = "form-control" placeholder="EX: M45, Mars, International Space Station, QVB613" required></p>
          </div>
        </div>
        <div class="row p-4">
            <div class="col">
                <p class = "text-center"><input type = "submit" class="btn btn-outline-light btn-lg" value="Submit"></p>
            </div>
        </div>
    </div>
        
        
       
   </form>
   {% endblock %}
</body>
</html>
